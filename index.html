<!DOCTYPE html>
<html lang="es">
  <head>
    <meta chartset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arjuna Fitness Store</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header class="mitienda">
      <div class="container">
        <nav class="nav">
          <a href="#" class="nav__items nav__items--cta">Contactame ahora</a>
          <a href="#" class="nav__items">Sobre mi</a>
          <a href="#" class="nav__items">Proyectos</a>
        </nav>

        <section class="presentation_container">
          <div class="presentation__texts">
            <h1 class="presentation__title">Arjuna Fitness Store</h1>
            <h2 class="presentation__subtitle">
              Te ayudamos con todo lo necesario para entrenar
            </h2>
            <a href="#" class="presentation__cta">VER TIENDA</a>
          </div>
        </section>
      </div>
      <div class="presentation__wave" style="overflow: hidden">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M0.00,49.98 C149.99,150.00 353.12,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"

    <main>
      <section class="line__proscience">
        <img
          src="/assets/toda-la-linea-proscience-pagina-web-arjunafitnessstore.png"
          alt="linea__proscience"
        />
        <h2 class="subtitle">Toda la linea Proscience</h2>
        <p class="description__proscience">
          Proscience es una de las marcas más reconocidas en colombia de
          suplementos deportivos.
        </p>
        <a href="#" class="cta__proscience">VER MÁS</a>
      </section>
    </main>
    <a class="fa-brands fa-facebook" href="#"></a>
    <a class="fa-brands fa-twitter" href="#"></a>
    <a class="fa-brands fa-whatsapp" href="#"></a>

      src="https://kit.fontawesome.com/2160b137c7.js"

    ></script>
